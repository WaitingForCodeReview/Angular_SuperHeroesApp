<div id="signInForm">
  <div class="form">
    <form [formGroup]="form" (ngSubmit)="submit()">

      <h2>Sign In</h2>

      <div class = "input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" placeholder="E-mail" formControlName="email">
        <div
          *ngIf="form.get('email').invalid && form.get('email').touched"
          class="validation"
        >
          <small
            *ngIf="form.get('email').errors.required"
          >E-mail field can not be empty</small>
        </div>
      </div>

      <div class = "input-box">
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input type="password" placeholder="Password" formControlName="password">
        <div
          *ngIf="form.get('password').invalid && form.get('password').touched"
          class="validation"
        >
          <small
            *ngIf="form.get('password').errors.required"
          >Password field can not be empty</small>
        </div>
      </div>

      <div class = "input-box">
        <input type="submit" routerLink="/main" [disabled]="form.invalid" value="Sign in">
      </div>

      <a routerLink="/create-new-user">Create New Account</a>

    </form>
  </div>
</div>
