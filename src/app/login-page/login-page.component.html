<div id="signInForm">
  <div class="form">
    <form [formGroup]="form" (ngSubmit)="submit()">

      <h2>Sign In</h2>

      <div class = "input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" placeholder="E-mail" formControlName="email">
        <div
          *ngIf="invalidAndTouched('email')"
          class="validation"
        >
          <small
            *ngIf="isEmpty('email')"
          >E-mail field can not be empty</small>
        </div>
      </div>

      <div class = "input-box">
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input type="password" placeholder="Password" formControlName="password">
        <div
          *ngIf="invalidAndTouched('password')"
          class="validation"
        >
          <small
            *ngIf="isEmpty('password')"
          >Password field can not be empty</small>
        </div>
      </div>

      <div class = "input-box">
        <input type="submit" routerLink="/main" [disabled]="form.invalid" value="Sign in">
        <div
          *ngIf="!isValidUserEntered"
          class="validation"
        >
          <small
          >Wrong e-mail or password entered</small>
        </div>
        <div
          *ngIf="needToReLogin"
          class="validation"
        >
          <small
          >Your session has been expired.<br>Please, sign in again</small>
        </div>
      </div>

      <a routerLink="/create-new-user">Create New Account</a>

    </form>
  </div>
</div>
