<table>
  <tr>
    <th (click)="dateSort()">Battle date</th>
    <th (click)="heroNameSort()">Hero Name</th>
    <th (click)="enemyNameSort()">Enemy name</th>
    <th (click)="battleResultSort()">Battle result</th>
  </tr>
  <tr *ngFor="let battle of battleService.battles">
    <td>{{ battle.battleDateTime | date: 'medium'}}</td>
    <td>{{ battle.heroName }}</td>
    <td>{{ battle.enemyName }}</td>
    <td>{{ battle.battleResult }}</td>
  </tr>
</table>
